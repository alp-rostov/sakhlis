{% extends 'flatpages/default_user.html' %}

{% block body %}

<h1>Delete of order</h1>
<hr>
<form action="" method="post">
    {% csrf_token %}
    <h3>Attention! It will be impossible to restore the order.</h3>
    <p>Delete all information about the order "{{ object.pk }}"?</p>
    <input type="submit" value="Delete" />
</form>

{% endblock body %}
