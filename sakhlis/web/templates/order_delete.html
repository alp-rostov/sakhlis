{% extends 'flatpages/default.html' %}

{% block body %}

<h1>Удаление заказа</h1>
<hr>
<form action="" method="post">
    {% csrf_token %}
    <h3>Внимание! Восстановление заказа будет невозможно</h3>
    <p>Удалить информацию о заказе "{{ object }}"?</p>
    <input type="submit" value="Delete" />
</form>

{% endblock body %}
