{% extends 'flatpages/default_user.html' %}
{% load custom_filters %}
{% load custom_tags %}

{% block body %}



<h1>{{ request.user.username }}</h1>
<hr>
{{ user.last_name }}
{{ user.first_name }}<br>
{{ user.email }}<br>
{{ profile.phone }}<br>
{{ profile.telegram }}<br>
{{ profile.city|choice_tag:'city' }}<br>

<img src="../media/{{ profile.foto|default:'images/1.jpg' }}" width="300">
{% endblock body %}
