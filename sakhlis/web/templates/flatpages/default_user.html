<script>
$(document).ready(function() {

    $('#id_form').submit(function() {
        var d=$("form input[type='text']")
        var mail=$("form input[type='email']")
        var pattern = /^\b[A-Z0-9._%-]+@[A-Z0-9.-]+\.[A-Z]{2,4}\b$/i

        var check=false;
        for (i=0; i<d.length; i++){
          $('form #'+i).html('');
          if (d[i].value=='') {
            $('form #'+i).html('Введите данные поля "' +d[i].title + '"' );
            check=true;
          }
        }
        if(!pattern.test(mail.val())) { $('form #4').html('Введите корректные данные почты' ); return false;}
        if (check) return false;
    });


});



</script>
