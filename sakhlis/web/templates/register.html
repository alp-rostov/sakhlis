<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2> Регистрация </h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {% for i in form %}
        <p>{{i.label}}: {{ i }}</p>
        <div class="form-error">{{ i.errors }}</div>
    {% endfor %}
    <button type="submit">Регистрация</button>
</form>
</body>
</html>
