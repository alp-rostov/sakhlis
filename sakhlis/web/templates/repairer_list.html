{% extends 'flatpages/default.html' %}
<!--{% load custom_filters %}-->
{% load custom_tags %}


{% block body %}
<h1>Список мастеров</h1>

<table width="1300" border="1">
    <tr>
<form action="" method="get">

<td>{{ filterset.form.city  }}


    <input type="submit" value="Найти" />

</form>
</tr>

    {% for i in repairer %}

    <tr>
        <td><a href="list_repair/{{ i.user }}">{{ i.user__last_name }}</a></td>
        <td>{{ i.user__first_name }} </td>
        <td>{{ i.city | choice_tag:'city' }}</td>
        <td>{{ i.user__email }}</td>
        <td>{{ i.phone }}</td>






    </tr>
    {% endfor %}
</table>




{% endblock body %}
