{% extends 'flatpages/default_user.html' %}

{% block body %}

<h1>Delete order № {{ object.pk }}, {{ object.time_in }}</h1>
<hr>
<form action="" method="post">
    {% csrf_token %}
    <h4>Attention! It will be impossible to restore the order.</h4>
    <p>Delete all information about the order № {{ object.pk }}?</p>
    <input type="submit" value="Delete" />
</form>

{% endblock body %}
