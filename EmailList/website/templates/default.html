<!DOCTYPE html><html lang="ru" prefix="og: http://ogp.me/ns#"><head>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>


    <script type="text/javascript">

    function fun() {
    $("#lab").html('<h3>Рассылка отправляется...</h3>');
    }

    function func() {
    $("#lab").html("<h3>РАССЫЛКА ОТПАРАВЛЕННА УСПЕШНО!</h3>");
    }

    $(document).ready(function() {
        new WOW().init();
        $("#form").on("submit", function(e){
            e.preventDefault();

            var d=$("#form input[type='checkbox']:checked");
            if (d.length==0) {
                $("#lab").html('<h3>Выберете получателей сообщения!</h3>');
                return false;
            }

            $.ajax({
                url: 'sent',
                type: 'GET',
                data: $(this).serialize(),
                dataType: 'text',
                beforeSend: fun,
                success: func,
            });
        });
    });
    </script>

</head>
